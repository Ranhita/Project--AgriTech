<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Farming - Login & Signup</title>
<style>
  body { display:flex; justify-content:center; align-items:center; height:100vh; font-family:Arial,sans-serif; background:#f4f6f8; }
  .container { background:#fff; padding:30px; border-radius:15px; width:320px; box-shadow:0 6px 20px rgba(0,0,0,0.3); }
  .container.dark { background:#333; color:#fff; }
  h2 { text-align:center; margin-bottom:20px; }
  input { width:100%; padding:10px; margin-bottom:15px; border-radius:8px; border:1px solid #ccc; }
  button { width:100%; padding:12px; border:none; border-radius:8px; background:#27ae60; color:#fff; cursor:pointer; }
  .toggle-link { text-align:center; margin-top:10px; cursor:pointer; color:#007bff; text-decoration:underline; }
</style>
</head>
<body>

<div class="container" id="formContainer">
  <h2 id="formTitle">Login</h2>
  <form id="authForm">
    <div id="loginFields">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="button">Login</button>
    </div>

    <div id="signupFields" style="display:none;">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="button">Sign Up</button>
    </div>
  </form>

  <div class="toggle-link" id="toggleLink">Don't have an account? Sign Up</div>
</div>

<script>
const formTitle = document.getElementById("formTitle");
const loginFields = document.getElementById("loginFields");
const signupFields = document.getElementById("signupFields");
const toggleLink = document.getElementById("toggleLink");

toggleLink.addEventListener("click", () => {
  if (loginFields.style.display !== "none") {
    loginFields.style.display = "none";
    signupFields.style.display = "block";
    formTitle.textContent = "Sign Up";
    toggleLink.textContent = "Already have an account? Login";
  } else {
    loginFields.style.display = "block";
    signupFields.style.display = "none";
    formTitle.textContent = "Login";
    toggleLink.textContent = "Don't have an account? Sign Up";
  }
});
</script>

</body>
</html>
